version: '3.7'
services:
    server:
      build:
        context: ./server
        dockerfile: Dockerfile
      image: server-img
      container_name: server-express
      volumes:
       - ./server/:/usr/src/app
       - /usr/src/app/node_modules
      ports:
        - "8080:8080"
      depends_on:
        - mongo
      env_file: ./server/.env
      environment:
        - NODE_ENV=development
      networks:
        - network-app
    
    mongo:
      image: mongo
      volumes:
        - data-volume:/data/db
      container_name: database-mongo
      ports:
        - "27017:27017"
      networks:
        - network-app

    client:
      build:
        context: ./client
        dockerfile: Dockerfile
      image: client-img
      container_name: client-react
      command: npm start
      volumes:
        - ./client/:/usr/app
        - /usr/app/node_modules
      depends_on: 
        - server
      ports:
        - "3000:3000"
      networks: 
        - network-app
      stdin_open: true
networks: 
  network-app:
    driver: bridge

volumes: 
  data-volume:
  node_modules:
  web-root:
    driver: local
 
        